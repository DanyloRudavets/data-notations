<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="birth">Date of Birth</label><br>
        <input type="date" id="birth" name="date"><br><br>

        <label for="place">Place of Birth</label><br>
        <input type="text" id="place" name="place"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <input type="checkbox" id="il" name="il" value="il">
        <label for="il">Iln</label><br>
        <input type="checkbox" id="ill" name="ill" value="Not yet">
        <label for="ill">Ilnes</label><br>
        <input type="checkbox" id="illl" name="illl" value="Yes">
        <label for="illl">Ilness</label><br>
        <input type="checkbox" id="illll" name="illll" value="Sure">
        <label for="il">Ilnesse</label><br><br>

        <label for="notes">Notes</label><br>
        <input type="text" id="notes" name="notes">
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
