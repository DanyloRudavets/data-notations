<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
  </head>
  <body>
    <form>
      <label for="age">Age</label><br />
      <input type="age" id="age" name="age" /><br /><br />
      <label for="gender">Gender</label><br />
      <input type="radio" id="gender" name="gender" /><br /><br />
      <label for="chat">How often do you use ChatGPT</label>
      <select name="chat" id="chat">
        <option value="Never">Never</option>
        <option value="Rarely">Rarely</option>
        <option value="Occasionally">Occasionally</option>
        <option value="Often">Often</option>
        <option value="Constanly">Constanly</option></select
      ><br /><br />
      <label for="ai">AI Benefits</label><br />
      <textarea name="ai" id="ai" rows="4" cols="50">
Describe shortly your benefits from using AI</textarea
      ><br />
    </form>
  </body>
</html>
